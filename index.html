<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify - Best of KK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify_icon.svg.png" alt="Sportify">Sportify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songList">

            <h1>Best of KK</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span>Tu Hi Meri Shab Hai</span>
                    <spna class="songlistplay"><span class="timestamp">6:27<i  id="0" class="fa songItemPlay  fa-play-circle"></i> </span></spna>
                </div>
                <div class="songItem">
                    <img src="cover/2.jpg" alt="1">
                    <span>Labon Ko</span>
                    <spna class="songlistplay"><span class="timestamp">5:43<i  id="1" class="fa songItemPlay  fa-play-circle"></i> </span></spna>
                </div>
                <div class="songItem">
                    <img src="cover/3.jpeg" alt="1">
                    <span>Mat Azama Re</span>
                    <spna class="songlistplay"><span class="timestamp">4:11<i  id="2" class="fa songItemPlay  fa-play-circle"></i> </span></spna>
                </div>
                <div class="songItem">
                    <img src="cover/4.jpg" alt="1">
                    <span>Kya Mujhe Pyaar Hai</span>
                    <spna class="songlistplay"><span class="timestamp">4:26<i  id="3" class="fa songItemPlay  fa-play-circle"></i> </span></spna>
                </div>
                <div class="songItem">
                    <img src="cover/5.jpg" alt="1">
                    <span>Zara Sa</span>
                    <spna class="songlistplay"><span class="timestamp">5:03<i  id="4" class="fa songItemPlay  fa-play-circle"></i> </span></spna>
                </div>
                <div class="songItem">
                    <img src="cover/6.jpg" alt="1">
                    <span>Dil Ibaadat</span>
                    <spna class="songlistplay"><span class="timestamp">5:29<i  id="5" class="fa songItemPlay  fa-play-circle"></i> </span></spna>
                </div>
                <div class="songItem">
                    <img src="cover/7.jpg" alt="1">
                    <span>Beete lamhein</span>
                    <spna class="songlistplay"><span class="timestamp">5:01<i  id="6" class="fa songItemPlay  fa-play-circle"></i> </span></spna>
                </div>
                <div class="songItem">
                    <img src="cover/8.jpg" alt="1">
                    <span>Dil Kyu Ye Mera</span>
                    <spna class="songlistplay"><span class="timestamp">5:35<i  id="7" class="fa songItemPlay  fa-play-circle"></i> </span></spna>
                </div>
                <div class="songItem">
                    <img src="cover/9.jpg" alt="1">
                    <span>Zindaigi Do Pal Ki</span>
                    <spna class="songlistplay"><span class="timestamp">4:16<i  id="8" class="fa songItemPlay  fa-play-circle"></i> </span></spna>
                </div>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>


        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Tu hi meri shab hai-KK</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a728c10ef7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
